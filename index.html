<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8a5c2, #fbc2eb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      padding: 30px 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      animation: fadeIn 1.2s ease;
      max-width: 320px;
    }

    h1 {
      margin-bottom: 10px;
      color: white;
    }

    p {
      color: white;
      opacity: 0.9;
    }

    .photo {
      width: 100%;
      border-radius: 15px;
      margin: 15px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ff8fa3;
      color: white;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      color: white;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- MUSIC -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Hey <span id="name">lallo </span> ‚ù§Ô∏è</h1>

    <img src="photo.jpg" class="photo" alt="Our photo" />

    <p>
      Every day with you feels like my favorite chapter. <br>
      So I have one important question...
    </p>

    <h3>Will you be my Valentine? üíò</h3>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíñ</button>
      <button class="no" onmouseover="moveNo(this)">No üôà</button>
    </div>
  </div>

  <script>
    const music = document.getElementById('bgMusic');

    document.body.addEventListener('click', () => {
      music.play().catch(() => {});
    }, { once: true });

    function sayYes() {
      alert('YAY!! I love you forever üíï');
    }

    function moveNo(btn) {
      const x = Math.random() * (window.innerWidth - btn.clientWidth);
      const y = Math.random() * (window.innerHeight - btn.clientHeight);
      btn.style.position = 'absolute';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 400);
  </script>

</body>
</html>
