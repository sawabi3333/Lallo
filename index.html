<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Lallo ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fecfef);
  font-family:Segoe UI,sans-serif;
  overflow:hidden;
}

.card{
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(10px);
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  width:320px;
  z-index:2;
}

h1{color:white;margin:10px 0;}
p{color:white;}

.photo{
  width:200px;
  border-radius:15px;
  margin:15px 0;
}

button{
  border:none;
  padding:12px 20px;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  margin:6px;
}

.yes{background:#ff4b6e;color:white;}
.no{background:#ffc2d1;position:absolute;}

.gallery{
  display:none;
  margin-top:10px;
}

.gallery img{
  width:80px;
  border-radius:10px;
  margin:4px;
}

.letter{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
  z-index:3;
}

.letter-box{
  background:white;
  padding:25px;
  border-radius:20px;
  max-width:280px;
  text-align:center;
}

.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:float 6s linear infinite;
  opacity:.7;
}

@keyframes float{
  to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="card">
  <h1>Hey Lallo ‚ù§Ô∏è</h1>

  <!-- MAIN PHOTO -->
  <img src="photo.jpg" class="photo">

  <p>
    Every day with you feels magical.<br>
    Love always,<br><b>Sabsobi üíå</b>
  </p>

  <button class="yes" onclick="showLetter()">Yes üíñ</button>
  <button class="no" id="noBtn">No üôà</button>

  <!-- GALLERY -->
  <div class="gallery" id="gallery">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
  </div>
</div>

<!-- LOVE LETTER -->
<div class="letter" id="letter">
  <div class="letter-box">
    <h2>My Love Lallo ‚ù§Ô∏è</h2>
    <p>
      You are the most beautiful part of my life.<br>
      I promise to love you forever.<br><br>
      ‚Äî Yours always, Sabsobi üíå
    </p>
    <button onclick="closeLetter()">Close</button>
  </div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// moving NO button
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
  const x=Math.random()*(window.innerWidth-80);
  const y=Math.random()*(window.innerHeight-40);
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
});

// show letter + gallery + play music
function showLetter(){
  document.getElementById("letter").style.display="flex";
  document.getElementById("gallery").style.display="block";
  document.getElementById("music").play();
}

function closeLetter(){
  document.getElementById("letter").style.display="none";
}

// floating hearts
function heart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*3+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}
setInterval(heart,500);
</script>

</body>
</html>
