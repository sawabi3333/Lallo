<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Lallo ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f8cdda, #f78ca0);
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 350px;
      position: relative;
      z-index: 2;
    }

    h1 { color: white; font-size: 32px; }
    p { color: white; opacity: 0.9; }

    .photo {
      width: 200px;
      border-radius: 15px;
      margin: 15px 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    button {
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    .yes { background: #ff4b6e; color: white; }
    .no  { background: #ff9aa2; color: white; position: absolute; }

    .countdown { color: white; margin: 10px 0; font-weight: bold; }

    .letter {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      z-index: 3;
    }

    .letter-box {
      background: white;
      padding: 25px;
      border-radius: 20px;
      max-width: 300px;
      text-align: center;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .gallery { display: none; margin-top: 10px; }
    .gallery img {
      width: 80px;
      border-radius: 10px;
      margin: 4px;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hey Lallo ‚ù§Ô∏è</h1>

    <!-- MAIN PHOTO -->
    <img src="photo.jpg" class="photo" alt="Our photo"/>

    <p>
      Every day with you feels like my favorite chapter.<br>
      Love always,<br><b>Sabsobi üíå</b>
    </p>

    <div class="countdown" id="countdown"></div>

    <button class="yes" onclick="showLetter()">Yes üíñ</button>
    <button class="no" id="noBtn">No üôà</button>

    <!-- PHOTO GALLERY -->
    <div class="gallery" id="gallery">
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
    </div>
  </div>

  <!-- LOVE LETTER -->
  <div class="letter" id="letter">
    <div class="letter-box">
      <h2>My Love Lallo ‚ù§Ô∏è</h2>
      <p>
        You are the most beautiful thing in my life.<br>
        I promise to love you forever.<br><br>
        ‚Äî Yours always, Sabsobi üíå
      </p>
      <button onclick="closeLetter()">Close</button>
    </div>
  </div>

  <script>
    // Moving NO button
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 80);
      const y = Math.random() * (window.innerHeight - 40);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Show love letter + gallery
    function showLetter() {
      document.getElementById("letter").style.display = "flex";
      document.getElementById("gallery").style.display = "block";
    }

    function closeLetter() {
      document.getElementById("letter").style.display = "none";
    }

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 500);

    // Countdown to Feb 14
    const countdownEl = document.getElementById("countdown");
    function updateCountdown() {
      const now = new Date();
      const target = new Date(now.getFullYear(), 1, 14);
      if (now > target) target.setFullYear(target.getFullYear() + 1);

      const diff = target - now;
      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff / (1000*60*60)) % 24);
      const mins = Math.floor((diff / (1000*60)) % 60);

      countdownEl.innerText =
        `‚è≥ ${days}d ${hours}h ${mins}m until Valentine‚Äôs Day`;
    }
    updateCountdown();
    setInterval(updateCountdown, 60000);
  </script>

</body>
</html>
